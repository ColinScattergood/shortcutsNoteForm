<!DOCTYPE html>
<html>
<head>
  <title>Evernote Note Form</title>
</head>
<body>
  <form id="noteForm">
    <label for="title">Title:</label><br />
    <input type="text" id="title" name="title" required /><br /><br />
    
    <label for="body">Note Body:</label><br />
    <textarea id="body" name="body" rows="6" cols="30" required></textarea><br /><br />
    
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('noteForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const title = document.getElementById('title').value;
  const body = document.getElementById('body').value;

  const payload = encodeURIComponent(JSON.stringify({ title, body }));

  window.location.href = `shortcuts://run-shortcut?name=Add%20To%20Evernote%20for%20Mac&input=text&text=${payload}`;
});
  </script>
</body>
</html>
